<!DOCTYPE html>
<html>
    <head>
        <title>Getting values and performing looping computations in assignment 06</title>
    </head>
 
<body>

<h1>Sahithi Kasarapu shows currency conversions</h1>
<h2>Getting Input</h2>
<form>
    <label for="baseElement">Enter base amount</label>
    <input type ="number" id="baseElement" name="baseElement" value=50> <br>

    <label for="conversionElement">Enter the conversion rate</label>
    <input type ="number" id="conversionElement" name="conversionElement" value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="result">This text will be replaced </p>

<form>
    <input type="radio" onclick="chooseOp()" id="average" name="calculations"  value="mean"  checked >
    <label for="average">average</label>
    </br>
  
    <input type="radio" onclick="chooseOp()" id="max" name="calculations"  value="maximum">
    <label for="min">max</label>
    </br>
  
    <input type="radio" onclick="chooseOp()" id="min" name="calculations"  value="minimum">
    <label for="min">min</label></br>
  </form>
  
  <p id="result2">This text will be replaced </p>


<script> 

function convert (){
    toShow = " ";
    base = document.getElementById("baseElement").value;
    value= document.getElementById("conversionElement").value;
    out = document.getElementById("result")
    
    for(let i=0; i<5 ; i++){
        
        let conversion = base*value;
        toShow = toShow+" "+ base +" is "+ conversion.toFixed(1)+";";
        base = base*2
    }
    document.getElementById("result").innerHTML = "Conversions are:" + toShow;
}
function chooseOp(){
    let results = 0;
            let base = document.getElementById("baseElement").value;
            let conversion = document.getElementById("conversionElement").value;
            let average = document.getElementById("average").checked;
            let max = document.getElementById("max").checked;
            let min = document.getElementById("min").checked;
            if (average) {
                results = (parseInt(base)+parseInt(conversion))/2;
            }
            else if (max) {
                results = Math.max(base,conversion);
            }
            else if (min) {
                results = Math.min(base,conversion);
            }
            document.getElementById("result2").innerHTML = results
}

</script>

</body>
</html>
